<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesos to Foreign Currency Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f9433; 
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333333;
        }
        h1 {
            color: #2f9433;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .currency-display {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }
        .btn {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .money-icon {
            width: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqPSXduukeqRoeJshlxG67TtdFd_o89oAS6A&s" alt="money symbol" class="money-icon">
  
        <h1>Pesos to Foreign Currency Converter</h1>
   
        <p>Click the buttons below to convert</p>
        <div class="currency-display">100</div>
        <p>Philippine Pesos to other foreign currencies.</p>
   
        <div id="output" class="currency-display"></div>
  
        <button class="btn btn-primary" onclick="convertToDollar()">Dollar</button>
        <button class="btn btn-warning" onclick="convertToYen()">Yen</button>
        <button class="btn btn-success" onclick="refreshPage()">Refresh</button>
    </div>

    <script>

        const conversionRates = {
            Dollar: 0.017, 
            Yen: 2.68,  
        };

   
        function convertToDollar() {
            const pesos = 100;
            const result = (pesos * conversionRates.Dollar).toFixed(2);
            document.getElementById('output').textContent = `${result} USD`;
        }


        function convertToYen() {
            const pesos = 100;
            const result = (pesos * conversionRates.Yen).toFixed(2);
            document.getElementById('output').textContent = `${result} JPY`;
        }


        function refreshPage() {
            document.getElementById('output').textContent = '';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
